<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagrada Familia Brasilia Jiu-Jitsu</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css/">

  <script src="components/nav.js"></script>
  <script src="components/footer.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.min.js" defer></script>

</head>

<body id="registre">

  <div id="menu-principal"></div>

  <main>
    <div class="container my-5">
      <form class="form-alunos">
        <div class="row g-3 mb-3">
          <div class="mb-3 col-md-6 col-lg-8">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
          </div>
          <div class="col-md-6 col-lg-4">
            <label for="dataAniversario" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataAniversario" required>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="mb-3 col-md-6 col-lg-8">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Informe seu email" required>
          </div>
          <div class="mb-3 col-md-6 col-lg-4">
            <label for="contato" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="contato" placeholder="Informe seu número de telefone" required>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6 col-lg-8">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Rua, número e complemento" required>
          </div>
          <div class="mb-3 col-md-6 col-lg-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite o nome da sua cidade" required>
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label for="faixaAtual" class="form-label">Faixa Atual</label>
            <select class="form-select" id="faixaAtual" required>
              <option value="">Selecione a sua faixa</option>
              <option value="branca">Branca</option>
              <option value="cinza">Cinza</option>
              <option value="amarela">Amarela</option>
              <option value="laranja">Laranja</option>
              <option value="verde">Verde</option>
              <option value="azul">Azul</option>
              <option value="roxa">Roxa</option>
              <option value="marrom">Marrom</option>
              <option value="preta">Preta</option>
            </select>
          </div>
          <div class="col-md-4 col-sm-6">
            <label for="graus" class="form-label">Graus</label>
            <select class="form-select" id="graus" required>
              <option value="">Quantidade de graus</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="col-md-4 col-sm-6">
            <label for="dataUltimaGraduacao" class="form-label">Última Graduação</label>
            <input type="date" class="form-control" id="dataUltimaGraduacao" required>
          </div>
        </div>
        <div class="row g-3 mb-4 mt-4">
          <h6>Se bater e ninguém soltar, para quem a gente liga?</h6>
          <div class="mb-3 col-md-6 col-lg-8">
            <label for="nomeEmergencia" class="form-label">Contato de Emergência</label>
            <input type="text" class="form-control" id="nomeEmergencia" placeholder="Nome da pessoa para contato"
              required>
          </div>
          <div class="mb-3 col-md-6 col-lg-4">
            <label for="contatoEmergencia" class="form-label">Telefone de Emergência</label>
            <input type="text" class="form-control" id="contatoEmergencia"
              placeholder="Telefone da pessoa de emergência" required>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg w-100 w-md-50">Registrar</button>
        </div>
      </form>
    </div>
  </main>


  <div id="footer"></div>

</body>

</html>
